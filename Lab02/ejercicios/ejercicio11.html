<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link href="css/estilos11.css" rel="stylesheet"/>
</head>
<body>
    
    <h1 class="font-effect-shadow-multiple">Fuentes en CSS</h1>
    <div class="caja sans-serif">
        <p class="fuente-roboto">Fuente roboto <br/>(seans-serif)</p>
    </div>
    
    <div class="caja serif">
        <p class="fuente-georgia">Fuente Georgia<br/>(serif)</p>
    </div>

    <div class="caja serif">
        <p class="fuente-arial">Fuente Arial<br/>(seans-serif)</p>
    </div>

    <div class="caja seans-serif">
        <p class="fuente-verdana">Fuente Verdana<br/>(serif)</p>
    </div>

    <div class="caja monospace">
        <p class="fuente-courier">Courier New<br/>(monoespace)</p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">Lucida Handwriting<br/>(cursive)</p>
    </div>
</body>
</html>
